<html>
<head>
  <title>Backbone Starter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
  <h1>Life Goals</h1>

  <div id="todo-list"></div>
</div>


<div id="templates">

  <script class="task" type="text/template">
    <label>
      <input class="check" type="checkbox" />
      {{ name }}
    </label>
  </script>

</div>

<!-- 3rd-party scripts -->
<script src="vendor/jquery-1.10.2.js" type="text/javascript"></script>
<script src="vendor/underscore.js" type="text/javascript"></script>
<script src="vendor/backbone.js" type="text/javascript"></script>

<!-- Globals -->
<script src="src/util.js" type="text/javascript"></script>
<!-- Models -->
<script src="src/models/task.js" type="text/javascript"></script>
<!-- Views -->
<script src="src/views/task.js" type="text/javascript"></script>
<script src="src/views/task-list.js" type="text/javascript"></script>
<!-- Main Entry -->
<script src="src/main.js" type="text/javascript"></script>

</body>
</html>
